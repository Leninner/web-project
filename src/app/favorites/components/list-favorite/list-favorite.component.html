<div class="favorite-list-container">
    <div class="header">
      <h2>Listado de Favoritos</h2>
    </div>
  
    <table mat-table [dataSource]="favorites()" class="mat-elevation-z8 full-width-table" style="background-color: #fff;">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let favorite">{{ favorite.id }}</td>
      </ng-container>
  
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let favorite">{{ favorite.name }}</td>
      </ng-container>
  
      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let favorite">{{ favorite.description }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let favorite">
          <button mat-icon-button color="warn" (click)="openConfirmModal(favorite)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description', 'actions']"></tr>
    </table>
  </div>
