<div class="title">
  <h4>Ofertas</h4>
</div>

<div class="container" style="padding: 20px">
  <button
    mat-raised-button
    color="primary"
    (click)="openAddModal()"
    style="margin-bottom: 16px; background-color: #0505; color: black"
  >
    Agregar Oferta
  </button>

  <table
    mat-table
    [dataSource]="offers()"
    class="mat-elevation-z8"
    style="width: 100%; background-color: white; color: black"
  >
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Descuento -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Descuento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.discount | percent }}
      </td>
    </ng-container>

    <!-- Fecha Inicio -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDate | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Fecha Fin -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let element">
        {{ element.endDate | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="openEditModal(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="openConfirmModal(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
