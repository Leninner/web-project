<h2 mat-dialog-title style="background-color: rgb(0, 0, 0); color: white">
  {{ offer?.id ? "Editar Oferta" : "Agregar Oferta" }}
</h2>

<content
  class="form-container"
  style="background-color: rgb(82, 80, 80); padding: 20px"
>
  <form
    [formGroup]="offerForm"
    style="background-color: rgba(0, 0, 0, 0); border-radius: 10px"
  >
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descuento (ej: 0.2 para 20%)</mat-label>
      <input
        matInput
        type="number"
        step="0.01"
        min="0"
        max="1"
        formControlName="discount"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Inicio</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="startDate"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Fin</mat-label>
      <input
        matInput
        [matDatepicker]="endPicker"
        formControlName="endDate"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</content>

<mat-dialog-actions align="end" style="padding: 16px">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="offerForm.invalid"
  >
    {{ offer?.id ? "Actualizar" : "Agregar" }}
  </button>
</mat-dialog-actions>
