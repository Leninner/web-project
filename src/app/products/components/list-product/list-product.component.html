<div class="product-list-container">
    <div class="header">
      <h2>Listado de Productos</h2>
      <button mat-raised-button color="primary" (click)="openAddModal()">
        <mat-icon>add</mat-icon> Agregar Producto
      </button>
    </div>
  
    <table mat-table [dataSource]="products()" class="mat-elevation-z8 full-width-table" style="background-color: #fff;">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
  
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
  
      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>
  
      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product">${{ product.price }}</td>
      </ng-container>
  
      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="accent" (click)="openEditModal(product)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openConfirmModal(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'price', 'stock', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description', 'price', 'stock', 'actions']"></tr>
    </table>
  </div>
