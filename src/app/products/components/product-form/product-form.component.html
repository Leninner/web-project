<h2 mat-dialog-title style="background-color: rgb(0, 0, 0); color: white;">
    {{ product?.id ? 'Editar Producto' : 'Agregar Producto' }}
  </h2>
  
  <content class="form-container" style="background-color: rgb(82, 80, 80); padding: 1rem;">
    <form *ngIf="productForm" [formGroup]="productForm" style="background-color: rgba(0, 0, 0, 0); border-radius: 10px;">
      
      <mat-form-field appearance="outline" class="full-width">
        <label>ID</label>
        <input matInput formControlName="id">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <label>Nombre</label>
        <input matInput formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <label>Descripci√≥n</label>
        <input matInput formControlName="description">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <label>Precio</label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <label>Stock</label>
        <input matInput type="number" formControlName="stock">
      </mat-form-field>
      
    </form>
  </content>
  
  <mat-dialog-actions align="end" style="padding: 0 1rem 1rem;">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
      {{ product?.id ? 'Actualizar' : 'Agregar' }}
    </button>
  </mat-dialog-actions>
