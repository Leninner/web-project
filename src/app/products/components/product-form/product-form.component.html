<h2 mat-dialog-title style="background-color: black; color: white">
  {{ product?._id ? "Editar Producto" : "Agregar Producto" }}
</h2>

<content class="form-container">
  <form *ngIf="productForm" [formGroup]="productForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>
  </form>
</content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="productForm.invalid"
  >
    {{ product?._id ? "Actualizar" : "Agregar" }}
  </button>
</mat-dialog-actions>
