<h2 mat-dialog-title style="background-color: rgb(0, 0, 0); color: white">
  {{ transaction?.id ? "Editar Transacción" : "Agregar Transacción" }}
</h2>

<content class="form-container">
  <form [formGroup]="transactionForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="Ingreso">Ingreso</mat-option>
        <mat-option value="Gasto">Gasto</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monto</mat-label>
      <input matInput type="number" formControlName="amount" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="datePicker" formControlName="date" required />
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</content>

<mat-dialog-actions align="end" style="padding: 16px">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="transactionForm.invalid">
    {{ transaction?.id ? "Actualizar" : "Agregar" }}
  </button>
</mat-dialog-actions>
